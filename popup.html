<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="\node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="\node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="popup.css">

	<script src="\node_modules\jquery\dist\jquery.slim.min.js"></script>
	<script src="\node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="content p-3">
		<div class="header">
			<img class="logo me-2" src="images/icon.png">
			<h3>QuickPaste </h3>
			<div class="dropdown ms-auto">
				<button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown"><i class="bi bi-list"></i></button>
				<div class="dropdown-menu dropdown-menu-end">
					<div class="dropdown-item options-btn"><i class="fa fa-cog fa-fw mr-1"></i> Options...</div>
				</div>
			</div>
		</div>

		<table class="table table-sm mb-0 .table-borderless">
			<thead>
				<tr>
					<th class="col-min"></th>
					<th>text</th>
					<th>folder</th>
					<th>shortcut</th>
					<th class="col-min"></th>
				</tr>
			</thead>
			<tbody class="entries"></tbody>
		</table>
		<div class="no-data">No entries have been added.</div>
		<datalist id="folder-list"></datalist>
		<div class="mb-3"></div>

		<div class="d-flex">
			<button class="btn btn-primary add-btn"><i class="bi bi-plus"></i> add entry</button>
			<button class="btn btn-outline-secondary cancel-btn ms-auto me-1">Cancel</button>
			<button class="btn btn-outline-primary save-btn">Save</button>
		</div>
	</div>
	<div class="bg-light text-muted d-flex px-3 py-1">
		<div class="me-auto">v1.0</div>
		<!-- <div class="status-success hidden"><i class="bi bi-check me-1"></i> Saved</div> -->
		<div class="status-success hidden text-danger"><i class="bi bi-exclamation-diamond"></i> Error: shortcut used more than once</div>
	</div>

	<script src="utils.js"></script>
	<script src="popup.js"></script>
</body>

</html>
